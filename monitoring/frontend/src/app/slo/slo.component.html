
<button class="btn btn-primary btn-lg" type="button" (click)="update()">502 Error</button>
<div *ngIf="clickMessage; else editable">
    <div *ngIf="currentSloe.status">
        <h4>Status</h4>
        <div>
            <label><strong>StatusName:</strong></label> {{ currentSloe.status }}
        </div>
        <div>
            <label><strong>traceId:</strong></label>
            {{ currentSloe.traceId }}
        </div>
        <a class="badge badge-warning" routerLink="/weatherforecast/test{{ currentSloe.status }}">
            again
        </a>
    </div>
    <div *ngIf="!currentSloe">
        <br />
        <p>Please click on a Status...</p>
    </div>
</div>
<ng-template #editable>
    <div *ngIf="currentSloe.status" class="edit-form">
        <h4>Status</h4>
        <form>
            <div class="form-group">
                <label for="StatusName">StatusName</label>
                <input type="text" class="form-control" id="StatusName" required [(ngModel)]="currentSloe.status" name="StatusName" />
            </div>
            <div class="form-group">
                <label for="traceId">Price</label>
                <input class="form-control" id="traceId" required [(ngModel)]="currentSloe.traceId" name="traceId" />
            </div>
        </form>
        <button class="btn btn-primary btn-lg" type="button" (click)="update()">try again</button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentSloe.status">
        <br />
        <p>Cannot access this Status again...</p>
    </div>
</ng-template>
